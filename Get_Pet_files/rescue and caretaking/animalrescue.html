<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="animalrescue.css" rel="stylesheet" type="text/css">
</head>

<body>

    <section>
        <div class="container">
          <form action="https://formspree.io/f/xzbobraa" method="POST" id="my-form">
      
            <div class="form-group">
              <label for="Name">Name</label>
              <input type="text" id="Name" name="Name">
            </div>
      
            <div class="form-group">
              <label for="Animal">Animal</label>
              <input type="text" id="Animal" name="Animal">
            </div>
      
            <div class="form-group">
              <label for="Location">Location</label>
              <input type="text" id="Location" name="Location">
            </div>

            <div class="form-group">
              <label for="Email">Email</label>
              <input type="text" id="Email" name="Email">
            </div>
           

            
      
            <div class="form-group">
              <label for="Describe The Condition Of Animal">Describe The Condition Of Animal</label>
              <textarea name="Describe The Condition Of Animal" id="Describe The Condition Of Animal" cols="20" rows="10"></textarea>
            </div>
            
            
            <button type="submit">Submit</button>
          </form>
        </div>
        <div id="status"></div>
      </section>
</body>
<script>
  window.addEventListener("DOMContentLoaded", function () {
    // get the form elements defined in your form HTML above
  
    var form = document.getElementById("my-form");
    // var button = document.getElementById("my-form-button");
    var status = document.getElementById("status");
  
    // Success and Error functions for after the form is submitted
  
    function success() {
      form.reset();
      status.classList.add("success");
      status.innerHTML = "Thanks! We Will Do The Needful";
    }
  
    function error() {
      status.classList.add("error");
      status.innerHTML = "Oops! There was a problem.";
    }
  
    // handle the form submission event
  
    form.addEventListener("submit", function (ev) {
      ev.preventDefault();
      var data = new FormData(form);
      ajax(form.method, form.action, data, success, error);
    });
  });
  
  // helper function for sending an AJAX request
  
  function ajax(method, url, data, success, error) {
    var xhr = new XMLHttpRequest();
    xhr.open(method, url);
    xhr.setRequestHeader("Accept", "application/json");
    xhr.onreadystatechange = function () {
      if (xhr.readyState !== XMLHttpRequest.DONE) return;
      if (xhr.status === 200) {
        success(xhr.response, xhr.responseType);
      } else {
        error(xhr.status, xhr.response, xhr.responseType);
      }
    };
    xhr.send(data);
  }
  
</script>
</html>
